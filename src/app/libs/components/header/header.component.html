<header>
  <h1>{{title}}</h1>
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <ng-container *ngFor="let item of navigationItems">
      <button (click)="selectNavigationItel(item)" mat-menu-item>{{item.value}}</button>
    </ng-container>
  </mat-menu>
