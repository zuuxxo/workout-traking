<div *ngIf="{timers :timers$|async, timerStatus: timerStatus$|async}as datas" class="container">
  <div class="running-timer" *ngIf="datas.timerStatus==='START'">
    <app-running-timer class="timer" (timerEnd)="stopTimerExecution()"
                       [selectedTimer$]="selectedTimer$"></app-running-timer>
    <button class="stop-timer-button" mat-raised-button color="accent" (click)="stopTimerExecution()"
            *ngIf="datas.timerStatus==='START'">
      STOP
    </button>
  </div>
  <div *ngIf="datas.timerStatus==='STOP'" class="timers">

    <app-timer-list class="timer-list" (selectTimer)="runSelectedTimer($event)" [timers]="datas.timers"></app-timer-list>
    <div class="new-timer">

    </div>
  </div>


</div>
